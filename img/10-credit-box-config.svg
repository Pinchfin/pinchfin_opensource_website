  <text x="80" y="582" font-family="Inter, sans-serif" font-weight="400" font-size="11.5" fill="#7c7f94">Email the team. Hope everyone got the message.</text>
  <text x="80" y="600" font-family="JetBrains Mono, monospace" font-weight="400" font-size="10" fill="#c44a4a" opacity="0.6">30 days later, someone is still using the old number.</text>

